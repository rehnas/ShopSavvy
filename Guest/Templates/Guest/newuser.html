{% extends 'Guest/Head.html' %}
{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <body>
        <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
         <table border="1" align="center">

        <tr>
            <td>Name</td>
           <td><input type="text" name="txt_name" id="" value="{{USER.newuser_name}}"></td>
        </tr>   
        <tr>
            <td>contact</td>
            <td><input type="text" name="txt_contact" id="" value="{{USER.newuser_contact}}"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="text" name="txt_email" id="" value="{{USER.newuser_email}}">
            </td>
         </tr>

         <tr>
            <td>address</td>
          <td><input type="text" name="txt_address" id="" value="{{USER.newuser_address}}"></td>    
        </tr>
        <tr>
            <td>photo</td>
            <td><input type="file" name="txtimage" value=""></td>
        </tr>

        <tr>
            <td>proof</td>
            <td><input type="file" name="txtproof" value=""></td>
        </tr>
        <tr>
            <td>password</td>
            <td> <input type="password" name="txtpassword"></td>
            </td>
        </tr> 

        <tr>
             <td>confirm password</td>
             <td> <input type="password" name="txtconfirmpassword"></td>
            
        </tr> 
        <tr>
            <td colspan="2" align="center">
            <input type="submit" name="submit" value="submit">
            <input type="reset" name="btnreset" value="cancel">
            </td>
        </tr>
        

</table>
</form>
</body>
</html>
{% if msg %}
<script>
    alert("{{msg}}"); 
</script>
{% endif %}

{% endblock content %}
